---
name: Test Setup

on:
  pull_request:
    paths:
      - .github/workflows/test-setup.yaml
      - setup/**
  push:
    branches:
      - master
    paths:
      - .github/workflows/test-setup.yaml
      - setup/**
  workflow_dispatch: {}

jobs:
  test-setup-linux-macos:
    name: Setup on ${{ matrix.os }}
    runs-on:
      - ${{ matrix.runner }}
    strategy:
      matrix:
        include:
          - os: Ubuntu x86_64
            runner: ubuntu-24.04
          - os: Ubuntu ARM64
            runner: ubuntu-24.04-arm
          - os: macOS x86_64
            runner: macos-13
          - os: macOS ARM64
            runner: macos-15
    steps:
      - name: Checkout ${{ github.repository }}
        uses: actions/checkout@v4
      - name: Set up Snyk CLI
        uses: ./setup
        with:
          os: "${{ runner.os }}"
          arch: "${{ runner.arch }}"
      - name: snyk version
        run: snyk --version

  test-setup-alpine:
    name: Setup on ${{ matrix.os }}
    runs-on:
      - ${{ matrix.runner }}
    container:
      image: alpine:latest
    strategy:
      matrix:
        include:
          - os: Alpine x86_64
            runner: ubuntu-24.04
          - os: Alpine ARM64
            runner: ubuntu-24.04-arm
    steps:
      - name: Install dependencies
        run: apk update && apk add curl bash git
      - name: Checkout ${{ github.repository }}
        run: |
          git clone https://github.com/${GITHUB_REPOSITORY}.git snyk-actions
      - name: Set up Snyk CLI
        uses: ./snyk-actions/setup
        with:
          os: Alpine
          arch: ${{ runner.arch }}
      - name: snyk version
        run: snyk --version

  test-setup-debian-no-sudo:
    name: Setup on Debian (no sudo)
    runs-on: ubuntu-latest
    container:
      image: debian:latest
    steps:
      - name: Checkout ${{ github.repository }}
        uses: actions/checkout@v4
      - name: Install curl
        run: apt-get update && apt-get install curl --yes
      - name: Set up Snyk CLI
        uses: ./setup
      - name: snyk version
        run: snyk --version
